{# templates/alterar_senha.html #}
{% extends "_base.html" %}

{% block conteudo %}
<h3>Alterar Senha</h3>
<form action="alterar_senha.php" method="post">
    <label for="senha_atual">Senha Atual:</label>
    <input type="password" name="senha_atual" id="senha_atual" placeholder="Digite sua senha atual" required><br><br>

    <label for="nova_senha">Nova Senha:</label>
    <input type="password" name="nova_senha" id="nova_senha" placeholder="Digite sua nova senha" required><br><br>

    <label for="confirmar_senha">Confirmar Nova Senha:</label>
    <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirme a nova senha" required><br><br>

    <input type="submit" value="Alterar Senha">
</form>

{% if mensagem %}
    <p>{{ mensagem }}</p>
{% endif %}
{% endblock %}
